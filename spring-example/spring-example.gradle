plugins {
    id 'java'
}

group 'org.springframework'
version '5.2.20.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'ch.qos.logback',name: 'logback-classic' ,version: '1.1.7'

    compile("org.aspectj:aspectjweaver")
    compile(project(":spring-context"))
    compile(project(":spring-aop"))
    compile("org.slf4j:slf4j-api")
    compile("ch.qos.logback:logback-classic:1.1.7")
    compile("ch.qos.logback:logback-core:1.1.7")
    //引入mybatis
    compile("mysql:mysql-connector-java:8.0.17")
    compile("org.mybatis:mybatis:3.5.1")
    compile("org.mybatis:mybatis-spring:2.0.2")
    compile group: 'junit', name: 'junit', version: '4.8'
    optional(project(":spring-context"))
    // 引入依赖spring-jdbc
    compile(project(":spring-jdbc"))
    //log  输出
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
}
test {
    useJUnitPlatform()
}